<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="../css/quiz.css">
    <script src="../js/quiz.js"></script>
</head>

<body>
    <!--quiz section-->
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <form id="quiz-form">
            <!--first question-->
            <div class="question">
                <label>1.what is the capital of France</label><br>
                <input type="radio" name="q1" value="A">A)Nigeria<br>
                <input type="radio" name="q1" value="B">B)Paris<br>
                <input type="radio" name="q1" value="C">C)Rome<br>
            </div>
            <!--second question-->
            <div class="question">
                <label>2.Which planet is known as the Red planet</label><br>
                <input type="radio" name="q2" value="A">A)Earth<br>
                <input type="radio" name="q2" value="B">B)Mars<br>
                <input type="radio" name="q2" value="C">C)Jupiter<br>
            </div>
            <!--third question-->
            <div class="question">
                <label>3.which country will host the next olympic?</label><br>
                <input type="radio" name="q3" value="A">A)Germany<br>
                <input type="radio" name="q3" value="B">B)Dubia<br>
                <input type="radio" name="q3" value="C">C)united State<br>

            </div>
            
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
